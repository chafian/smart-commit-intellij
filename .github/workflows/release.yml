name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build & Publish
    runs-on: ubuntu-latest

    permissions:
      contents: write  # For creating GitHub releases

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Set plugin version
        run: |
          sed -i "s/pluginVersion = .*/pluginVersion = ${{ steps.version.outputs.VERSION }}/" gradle.properties

      - name: Build plugin
        run: ./gradlew buildPlugin

      - name: Run tests
        run: ./gradlew test

      - name: Verify plugin structure
        run: ./gradlew verifyPluginProjectConfiguration

      - name: Sign plugin
        if: env.CERTIFICATE_CHAIN != '' && env.PRIVATE_KEY != ''
        run: ./gradlew signPlugin
        env:
          CERTIFICATE_CHAIN: ${{ secrets.CERTIFICATE_CHAIN }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          PRIVATE_KEY_PASSWORD: ${{ secrets.PRIVATE_KEY_PASSWORD }}

      - name: Publish to JetBrains Marketplace
        run: ./gradlew publishPlugin
        env:
          PUBLISH_TOKEN: ${{ secrets.PUBLISH_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Smart Commit v${{ steps.version.outputs.VERSION }}
          body_path: CHANGELOG.md
          files: build/distributions/*.zip
          draft: false
          prerelease: false

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: smart-commit-plugin-v${{ steps.version.outputs.VERSION }}
          path: build/distributions/*.zip
